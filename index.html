<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page">
        <div class="sections">
            <h1 class="page-heading">Pomodoro Timer</h1>
            <p class="count-down">
                <span id="minutes">25</span> :
                <span id="seconds">00</span>
            </p>
            <div class="controls">
                <button id="startButton" class="btn start-btn">START</button>
                <button id="stopButton" class="btn stop-btn">STOP</button>
                <button id="resetButton" class="btn reset-btn">RESET</button>
            </div>
            <div class="controls">
                <button id="shortBreakButton" class="btn short-break-btn">SHORT BREAK</button>
                <button id="longBreakButton" class="btn long-break-btn">LONG BREAK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
